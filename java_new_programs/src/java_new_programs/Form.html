        <!DOCTYPE html>

            <title>Form tag</title>

        <body>



            <form action=""> <label for="name">Name:</label>
                <input id="name" type="text">

                <label for="yes">yes</label>

                </select>
                <br><br>

                </textarea>
                
                <br><br>
